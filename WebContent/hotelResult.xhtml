<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Search Result</title>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>

	<h:body>

		<ui:insert name="header" >
			<ui:include src="/navbar.xhtml"/>
		</ui:insert>

		<fieldset>
			<h:panelGroup  class="result-container" rendered="#{searchBean.hotelsName != null}">
				<legend>Résultat de la recherche d'hotel pour la gamme à #{searchBean.rating} étoile(s).</legend>

				<ul>
					<ui:repeat var="hn" value="#{searchBean.hotelsName}" >
						<li> #{hn} </li>   <br />
					</ui:repeat>
				</ul>
			</h:panelGroup>
		</fieldset>
	</h:body>
</html>
