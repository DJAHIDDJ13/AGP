<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
		<title>Search Result</title>
		<h:outputStylesheet library="css" name="style.css"/>
		<style>
			.navbar{
				height: 100px
			}
			.navbar .links li a {
				color: black;
			}
			.container .brand{
				color: black;
			}	
			i {
				margin-right: 10px;
			}
			.ui-grid-col-3 {
				padding: 4px 10px;
			}
		</style>
	</h:head>

	<h:body>

	<ui:insert name="header">
		<ui:include src="/navbar.xhtml"/>
	</ui:insert>

	<div class="result-hotel">
		<div class="container">
			<fieldset>
				<h:panelGroup  rendered="#{empty searchBean.hotelsName}">
					<legend>Aucun résultat ne correspond à votre recherche, veuillez réessayer</legend>
				</h:panelGroup>
				<h:panelGroup class="result-container" rendered="#{not empty searchBean.hotelsName}">
					<legend>Résultat(s) de la recherche d'hôtel</legend>
					<ol>
						<ui:repeat var="hn" value="#{searchBean.hotelsName}" >
							<li class="ui-grid-col-3">#{hn}</li>
						</ui:repeat>
					</ol>
				</h:panelGroup>
			</fieldset>
		</div>
	</div>

	</h:body>
</html>
