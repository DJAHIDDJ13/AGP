<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<h:head>
		<title>Search Page</title>
		<h:outputStylesheet library="css" name="style.css"/>
		<!--    <h:outputStylesheet library="css" name="searchStyle.css"/> -->
		<style>
			.navbar{
				height: 100px
			}
			.navbar .links li a {
				color: black;
			}
			.container .brand{
				color: black;
			}	
		</style>
	</h:head>
	<h:body>
		<ui:insert name="header" >
			<ui:include src="/navbar.xhtml"/>
		</ui:insert>

		<div class ="search">
			<div class="container">
				<div class="panel panel-default panel-table">
					<div class="panel-heading">
						<div class="tr">
							<div class="td">Recherche d'informations </div>
						</div>
					</div>

					<div class="panel-body">
						<div class="tr">
							<div class="form-search">
								<h3 >Recherche d'hotels :</h3>  
								<h:form>
									<h:selectOneMenu  class="custom-select" style="width:200px;" value="#{searchBean.rating}">
										<f:selectItem itemValue="1" itemLabel="1 étoile" />
										<f:selectItem itemValue="2" itemLabel="2 étoiles" />
										<f:selectItem itemValue="3" itemLabel="3 étoiles" />
										<f:selectItem itemValue="4" itemLabel="4 étoiles" />			   	                
										<f:selectItem itemValue="5" itemLabel="5 étoiles" />
									</h:selectOneMenu>
									<h:inputText class="search-bar" placeholder="mots-clés" value="#{searchBean.searchBeach}" /> 
									<h:commandLink  class="action-button" action="#{searchBean.findHotelsByRating}"  value="Trouver un hotel"/>
								</h:form>

								<h3 >Recherche de sites touristiques :  </h3>  
								<h:form>
									<h:selectOneMenu value="#{searchBean.siteType}">
										<f:selectItem itemValue="" itemLabel="Catégorie de site" />
										<f:selectItem itemValue="historic" itemLabel="Monument historique" />
										<f:selectItem itemValue="activity" itemLabel="Activité" />
									</h:selectOneMenu>
									<h:inputText class="search-bar" placeholder="mots-clés" value="#{searchBean.searchQuery}" /> 
									<h:commandLink  class="action-button" action="#{searchBean.findSitesNames}"  value="Trouver un site"/>
								</h:form>
							</div>	     
						</div>
					</div>
				</div>
			</div>
		</div>

		<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />	
		<h:outputScript name="js/script.js" />
	</h:body>
 </html>
