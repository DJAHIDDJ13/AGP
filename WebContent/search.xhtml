<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
      
    <h:head>
        <title>Search Page</title>
          <h:outputStylesheet library="css" name="style.css"/>
          <h:outputStylesheet library="css" name="searchStyle.css"/>
          <style>
          	.navbar{
				height: 100px
			}
			.navbar .links li a {
			    color: black;
			}
			.container .brand{
				color: black;
			}	
          </style>
    </h:head>
    <h:body>
 

 	<ui:insert name="header" >
		  <ui:include src="/navbar.xhtml" />
	</ui:insert>
 
 
 
  <h2>Trouver des informations :</h2>
 
 
<h3 >1 - Trouver des hotels par gamme :  </h3>  
 
 <h:form>
	<h:selectOneMenu value="#{searchBean.rating}">
		<f:selectItem itemValue="1" itemLabel="1 étoile" />
		<f:selectItem itemValue="2" itemLabel="2 étoiles" />
		<f:selectItem itemValue="3" itemLabel="3 étoiles" />
		<f:selectItem itemValue="4" itemLabel="4 étoiles" />
		<f:selectItem itemValue="5" itemLabel="5 étoiles" />
	</h:selectOneMenu>     
	<h:commandLink  class="action-button" action="#{searchBean.findHotelsByRating}"  value="Trouver un hotel"/>
 </h:form>
 
 <hr/>
 
 <h3 >2 - Trouver des sites :  </h3>  
 
 <h:form>
	<h:selectOneMenu value="#{searchBean.siteType}">
		<f:selectItem itemValue="" itemLabel="Choisir une catégorie" />
		<f:selectItem itemValue="historic" itemLabel="Sites historiques" />
		<f:selectItem itemValue="activity" itemLabel="Sites d'activité" />
	</h:selectOneMenu>
		
	<h:inputText class="search-bar" value="#{searchBean.searchQuery}" /> 
	
	<h:commandLink  class="action-button" action="#{searchBean.findSitesNames}"  value="Trouver des lieux touristiques"/>
 </h:form>
 
  <hr/>
    </h:body>
    <h:outputScript name="js/script.js" />
    
 </html>
