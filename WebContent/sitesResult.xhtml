<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets" 
		xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
		<title>Search Result</title>
		<h:outputStylesheet library="css" name="style.css"/>
		<style>
			.navbar{
				height: 100px
			}
			.navbar .links li a {
				color: black;
			}
			.container .brand{
				color: black;
			}	
			i {
				margin-right: 10px;
			}
			.ui-grid-col-3 {
				padding: 4px 10px;
			}
		</style>
	</h:head>
	<h:body>
		<ui:insert name="header" >
			<ui:include src="/navbar.xhtml"/>
		</ui:insert>
		<h:outputStylesheet library="css" name="style.css"/>

		<fieldset>
			<h:panelGroup class="result-container" rendered="#{empty searchBean.sitesName}">
				<legend>Aucun résultat ne correspond à votre recherche, veuillez réessayer</legend>
			</h:panelGroup>
			<h:panelGroup class="result-container" rendered="#{not empty searchBean.sitesName}">
				<legend>Résultat(s) de la recherche de sites touristiques :</legend>
				<ol>
					<ui:repeat var="site" value="#{searchBean.sitesName}" >
						<li class="ui-grid-col-3"> #{site}</li>
					</ui:repeat>
				</ol>
			</h:panelGroup>
		</fieldset>
	</h:body>
</html>
