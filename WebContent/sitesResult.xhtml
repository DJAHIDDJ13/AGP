<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Search Result</title>
</h:head>

<h:body>


 	<ui:insert name="header" >
		  <ui:include src="/navbar.xhtml" />
		</ui:insert>
   <h:outputStylesheet library="css" name="resultStyle.css"/>
  
  
	<fieldset>
	

		<h:panelGroup  class="result-container" rendered="#{searchBean.sites != null}">
		<legend>Sites Result :</legend>
<h:form>

			<ul>
				<ui:repeat var="site" value="#{searchBean.sites}" >
				  <li> #{site.id}  <h:commandLink  action="#{panelBean.addSite(site.id)}" class="action-button"  value="Add this site to panel"/>  </li>  
				   <br />
				</ui:repeat>
			</ul>
</h:form>			
		</h:panelGroup>
		
		
	</fieldset>
</h:body>
</html>
